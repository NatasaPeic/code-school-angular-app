<!DOCTYPE html>
<html ng-app="gemStore">
    <head>
      <title>Angular</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

      <link href="styles/main.css" rel="stylesheet" />
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

      <script type="text/javascript" src="assets/scripts/app.js">

      </script>
    </head>
    <body ng-controller = "StoreController as store">
    <div class="container">

        <div class="row">
            <div ng-repeat = "product in store.products" class="col-lg-12 text-center">
                <h1>{{product.name}}</h1>
                <p class="lead">{{product.price}}</p>
                <button ng-show="store.product.canPurchase" type="button" class="btn btn-outline-info">Info</button>

            </div>
        </div>
        <!-- /.row -->

    </div>
  </body>
</html>
